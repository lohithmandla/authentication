<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form method="post" action="/saveuser">
        {% csrf_token %}
        
        <!-- Username Field -->
        <label for="id_username">Name:</label>
        <input type="text" name="name" id="id_username" required>
        
        <br>
        
        <!-- Email Field -->
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>
        {% if error_message == "Email must be unique" %}
        <span style="color: red;">this Email already exits</span>
        {% endif %}
        <br>
        
        <!-- Password Field -->
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required>
        
        <br>
        
        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
    {% if msg == 'success' %}
        <p style="color:green;">Registration sucessfull <a href="/">login</a></p>
    {% endif %}
</body>
</html>
