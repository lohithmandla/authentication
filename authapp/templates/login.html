<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<div>
    <h2>Login</h2>
    <form method="post" action="/validateuser">
        {% csrf_token %}
        
        <label for="id_email">email:</label>
        <input type="text" id="id_email" name="email" required><br><br>
        
        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    {% if error_message == 'Invalid credentials' %}
        <p style="color: red;">Invalid credentials</p>
    {% endif %}
    {% if error_message == 'user not found' %}
        <p style="color: red;">user not found please <a href="\register">register</a></p>
    {% endif %}
</div>

</body>
</html>
